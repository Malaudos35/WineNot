name: Backend CI

on:
  push:
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker est déjà présent dans GitHub Actions : on vérifie
      - name: Check Docker
        run: docker --version

      # Build + start avec docker compose
      - name: Docker Compose up
        run: |
          docker compose down --volumes || true
          docker compose up -d --build

      # Inspect containers (utile si l'API ne démarre pas)
      - name: Show running containers
        run: docker ps -a

      # Attendre que l'API soit prête (port 5000)
      - name: Wait for API to be ready
        run: |
          echo "Waiting for API on http://localhost:5000/api..."
          for i in {1..45}; do
            if curl -s http://localhost:5000/api >/dev/null; then
              echo "API is UP!"
              exit 0
            fi
            echo "Retry ($i/45)..."
            sleep 1
          done
          echo "ERROR: API did not start in time."
          docker logs $(docker ps --format '{{.Names}}')
          exit 1

      # Installer Pytest
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pytest + requests
        run: pip install pytest requests

      # Lancer les tests
      - name: Run tests
        run: pytest tests/ -v
