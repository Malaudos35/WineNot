name: Backend CI

on:
  push:
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Active Docker sur GitHub Actions (remplace dind)
      - name: Set up Docker engine
        uses: docker/setup-docker@v3

      # Active Buildx si nécessaire
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show docker info
        run: docker info

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install pytest + requests
        run: |
          pip install pytest requests

      # Lancer ton script lunch.sh (build + run API)
      - name: Run lunch.sh
        run: |
          chmod +x lunch.sh
          ./lunch.sh

      # Attendre que l'API réponde
      - name: Wait for API to be ready
        run: |
          echo "Waiting for API on http://localhost:5000/api..."
          for i in {1..45}; do
            if curl -s http://localhost:5000/api >/dev/null; then
              echo "API is UP!"
              exit 0
            fi
            echo "Retry ($i/45)..."
            sleep 1
          done
          echo "ERROR: API did not start in time."
          docker ps -a
          exit 1

      # Lancer les tests
      - name: Run tests
        run: pytest tests/ -v --maxfail=1
