services:
  db:
    container_name: db
    build:
      context: db
      dockerfile: db.Dockerfile
    ports:
      - "3306:3306"  # Port MySQL
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
      # - postgres_data:/var/lib/postgresql/data  # Volume persistant pour la base de données
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: backend
      dockerfile: backend.Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_NAME=${ADMIN_NAME}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - API_PATH_ROOT=${API_PATH_ROOT}
    volumes:
      # - ./backend/code:/app:ro
        - ./backend/code:/app
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

networks:
  frontend:
    driver: bridge  # Réseau pour la communication entre frontend et backend
  backend:
    driver: bridge  # Réseau isolé pour la communication entre backend et db

volumes:
  postgres_data:  # Volume persistant pour la base de données
